{% extends "sep/layout.html" %}

{% load static %}

{% block body %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
<link href="{% static '/forum.css' %}" rel="stylesheet">

<div class="container">
<div class="main-body p-0">
    <div class="inner-wrapper">

        <!-- Forum Detail -->
        <div class="inner-main-body p-2 p-sm-3">
            <a href="{% url 'forum' %}" class="btn btn-light btn-sm mb-3 has-icon"><i class="fa fa-arrow-left mr-2"></i>Back</a>
            <div class="card mb-2">
                <div class="card-body">
                    <div class="media forum-item">
                        <img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="rounded-circle" width="30" alt="User" />
                        <div class="media-body ml-2">
                            <span class="text-muted small">Posted by: {{ forum_post.user }} | {{ forum_post.date }}</span>

                            {% if item.user != request.user %}
                            <span class="text-muted small">| <a href="{% url 'messages' forum_post.user.username %}"><i class="far fa-comment ml-2"></i></a></span>
                            {% endif %}
                            
                            <br />
                            <strong style="font-size: 25px;"><a href="{% url 'forum_post' forum_post.id %}" class="text-body">Title: {{ item.title }}</a></strong><br />
                        </div>
                    </div>
                    <div class="mt-3 font-size-sm">
                        <h1 style="font-weight: 700; color: grey;">{{ forum_post.title }}</h1><br />
                        <p class="text-muted">{{ forum_post.query }}</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Forum Detail -->

    </div>
</div>
</div>
{% endblock %}
