{% extends "sep/layout.html" %}

{% load static %}

{% block body %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
<link href="{% static '/forum.css' %}" rel="stylesheet">

<div class="container">
<div class="main-body p-0">
    <div class="inner-wrapper">

        <!-- Forum Detail -->
        <div class="inner-main-body p-2 p-sm-3">
            <a href="{% url "forum" %}" class="btn btn-light btn-sm mb-3 has-icon"><i class="fa fa-arrow-left mr-2"></i>Back</a>
            <div class="card mb-2">
                <div class="card-body">
                    <div class="media forum-item">
                        <a href="javascript:void(0)" class="card-link">
                            <img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="rounded-circle" width="50" alt="User" />
                            <small class="d-block text-center text-muted">{{ forum_post.user }}</small>
                        </a>
                        <div class="media-body ml-3">
                            <a href="javascript:void(0)" class="text-secondary">{{ forum_post.user }}</a>
                            <small class="text-muted ml-2">{{ forum_post.date }}</small>
                            <div class="mt-3 font-size-sm">
                                <p>{{ forum_post.title }}</p>
                                <p>
                                    {{ forum_post.query }}
                                </p>
                            </div>
                        </div>
                        <div class="text-muted small text-center">
                            <span class="d-none d-sm-inline-block"><i class="far fa-eye"></i> 19</span>
                            <span><i class="far fa-comment ml-2"></i> 3</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Forum Detail -->

    </div>
</div>
</div>
{% endblock %}
