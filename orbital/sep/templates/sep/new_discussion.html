<!-- New Thread Modal -->
<div id="discuss-backdrop" class="modal-backdrop fade show" style="display:block;"></div>
<div id="discuss" class="modal fade show" tabindex="-1" style="display:block;">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form action="{% url 'forum' %}" method="POST" enctype="multipart/form-data">
                <div class="modal-header d-flex align-items-center bg-primary text-white">
                    <h6 class="modal-title mb-0" id="threadModalLabel">New Discussion</h6>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeModal()">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="threadTitle">Title</label>
                        <input type="text" class="form-control" id="threadTitle" placeholder="Enter title" autofocus="" />
                    </div>

                    <div class="form-group">
                        <label for="threadQuery">Description</label>
                        <textarea class="form-control" id="threadDescription" placeholder="Enter description" autofocus=""></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Post</button>
                </div>
            </form>
        </div>
    </div>
</div>
