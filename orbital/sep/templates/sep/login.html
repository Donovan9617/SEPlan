{% extends "sep/layout.html" %}

{% load static %}

{% block body %}
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
    function loginAlert() {
        swal("Welcome back!", "", "success");
    }
</script>
<body class="bg-gradient-primary">

    <div class="container">
        {% if message %}
        <div style="color: white;">
            {{ message }}
        </div>
        {% endif %}

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h3 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <form class="user" action="{% url 'login' %}" method="POST" onsubmit="loginAlert()">
                                        {% csrf_token %}
                                        <div class="form-group text-center">
                                            <input type="text" placeholder="Username" name="username" 
                                            class="form-control form-control-user">
                                        </div>
                                        <div class="form-group text-center">
                                            <input type="password" placeholder="Password" name="password"
                                            class="form-control form-control-user">
                                        </div>
                                        <input type="submit" value="Login" class="btn btn-primary btn-user btn-block text-center">
                                    </form>
                                    <hr>
                                    <!-- <div class="text-center">
                                        <a class="small" href="forgot-password.html">Forgot Password?</a>
                                    </div> -->
                                    <div class="text-center">
                                        <a class="small" href="{% url 'register' %}">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

{% endblock %}
